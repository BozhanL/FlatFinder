# https://www.expobuilder.app/
name: React Native CI/CD

on:
  push:
    branches: [main, master]
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - "docs/**"
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  check-skip:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Skip CI check
        run: echo "Proceeding with workflow"

  test:
    needs: check-skip
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Checkout repository
        uses: actions/checkout@v5

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "npm"
          check-latest: true

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Run TypeScript check
        run: npm run check-ts

      - name: 🧹 Run ESLint
        run: npm run lint

      - name: 🎨 Run Prettier check
        run: npm run format:check

      - name: 🧪 Run Jest Tests
        run: npm run test

      # - name: 🧪 Run Jest Coverage
      #   uses: ArtiomTr/jest-coverage-report-action@v2

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build:
          [
            {
              name: "debug-apk",
              command: "assembleDebug",
              location: "./android/app/build/outputs/apk/debug/*.apk",
            },
            {
              name: "release-apk",
              command: "assembleRelease",
              location: "./android/app/build/outputs/apk/release/*.apk",
            },
            {
              name: "debug-aab",
              command: "bundleDebug",
              location: "./android/app/build/outputs/bundle/debug/*.aab",
            },
            {
              name: "release-aab",
              command: "bundleRelease",
              location: "./android/app/build/outputs/bundle/release/*.aab",
            },
          ]

    steps:
      - name: 🏗 Checkout repository
        uses: actions/checkout@v5

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "npm"
          check-latest: true

      - name: 📦 Install dependencies
        run: npm ci

      - name: 📱 Prebuild
        run: npx expo prebuild --platform android

      - name: 📱 Setup index.android.bundle
        run: npx expo export:embed --platform android --dev false --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res/

      - name: 📱 Build
        working-directory: ./android
        run: ./gradlew ${{ matrix.build.command }}

      - name: 📦 Upload build artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build.name }}
          if-no-files-found: error
          path: ${{ matrix.build.location }}
          retention-days: 7
