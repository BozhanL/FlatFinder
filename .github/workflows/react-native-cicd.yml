# https://www.expobuilder.app/
name: React Native CI/CD

on:
  push:
    branches: [main, master]
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - "docs/**"
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  check-skip:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Skip CI check
        run: echo "Proceeding with workflow"

  test:
    needs: check-skip
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v5

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "npm"
          check-latest: true

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run TypeScript check
        run: npm run check-ts

      - name: ğŸ§¹ Run ESLint
        run: npm run lint

      - name: ğŸ¨ Run Prettier check
        run: npm run format:check

      - name: ğŸ§ª Run Jest Tests
        run: npm run test

      # - name: ğŸ§ª Run Jest Coverage
      #   uses: ArtiomTr/jest-coverage-report-action@v2

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v5

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "npm"
          check-latest: true

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“± Prebuild
        run: npx expo prebuild --platform android

      - name: ğŸ“± Setup index.android.bundle
        run: npx expo export:embed --platform android --dev false --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res/

      - name: ğŸ“± Build Development APK
        working-directory: ./android
        run: ./gradlew assembleDebug

      # - name: ğŸ“± Build Development APK
      #   working-directory: ./android
      #   run: ./gradlew assembleRelease

      - name: ğŸ“¦ Upload build artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          if-no-files-found: error
          path: |
            ./android/app/build/outputs/apk/debug/*.apk
          retention-days: 7

      - name: ğŸ“¦ Upload build artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          if-no-files-found: ignore
          path: |
            ./android/app/build/outputs/apk/release/*.apk
          retention-days: 7

      - name: ğŸ“¦ Upload build artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          if-no-files-found: ignore
          path: |
            ./android/app/build/outputs/bundle/release/*.aab
          retention-days: 7
