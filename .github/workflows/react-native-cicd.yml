# https://www.expobuilder.app/
name: React Native CI/CD

on:
  push:
    branches: [main, master, sprint/**]
  pull_request:
    branches: [main, master, sprint/**]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  typescript:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Checkout repository
        uses: actions/checkout@v5

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
          check-latest: true

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Run TypeScript check
        run: npm run check-ts

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Checkout repository
        uses: actions/checkout@v5

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
          check-latest: true

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧹 Run ESLint
        run: npm run lint

  format:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Checkout repository
        uses: actions/checkout@v5

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
          check-latest: true

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🎨 Run Prettier check
        run: npm run format

  coverage:
    runs-on: ubuntu-latest
    permissions:
      # Required to checkout the code
      contents: read
      # Required to put a comment into the pull-request
      pull-requests: write
    steps:
      - name: 🏗 Checkout repository
        uses: actions/checkout@v5

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
          check-latest: true

      - name: 📦 Install dependencies
        id: install
        run: npm ci

      - name: 🧪 Run Jest Tests
        id: test
        run: npm run coverage | tee ./coverage.txt && exit ${PIPESTATUS[0]}

      - name: 🧪 Run Jest Coverage Comment
        if: ${{ success() || (failure() && steps.install.conclusion == 'success') }}
        id: coverage
        uses: MishaKav/jest-coverage-comment@aa3935cf9ee61efc40d9e47dcc8a523a49a70b96
        with:
          coverage-path: ./coverage.txt
          create-new-comment: false

      - name: 🪪 Dynamic Badges
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: Schneegans/dynamic-badges-action@e9a478b16159b4d31420099ba146cdc50f134483
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 8fcf597ef6922a83da15d24d7aff8fe8
          filename: FlatFinderCoverageBadge.json
          label: Coverage
          message: ${{ steps.coverage.outputs.coverage }}%
          color: ${{ steps.coverage.outputs.color }}
          namedLogo: typescript

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build:
          - name: debug-apk
            command: assembleDebug
            location: ./android/app/build/outputs/apk/debug/

          - name: release-apk
            command: assembleRelease
            location: ./android/app/build/outputs/apk/release/

          - name: debug-aab
            command: bundleDebug
            location: ./android/app/build/outputs/bundle/debug/

          - name: release-aab
            command: bundleRelease
            location: ./android/app/build/outputs/bundle/release/

    steps:
      - name: 🏗 Checkout repository
        uses: actions/checkout@v5

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
          check-latest: true

      - name: 🏗 Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: 🏗 Setup Gradle
        uses: gradle/actions/setup-gradle@ed408507eac070d1f99cc633dbcf757c94c7933a

      - name: 📦 Install dependencies
        run: npm ci

      - name: 📱 Prebuild
        run: npx expo prebuild --platform android --clean

      - name: 📱 Build
        working-directory: ./android
        run: ./gradlew ${{ matrix.build.command }}

      - name: ✍️ Sign app APK
        uses: r0adkll/sign-android-release@349ebdef58775b1e0d8099458af0816dc79b6407
        id: sign_app
        with:
          releaseDirectory: ${{ matrix.build.location }}
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: 36.0.0

      - name: 📦 Upload build artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build.name }}
          if-no-files-found: error
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}
          retention-days: 7

  collect:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    name: Final Results
    needs:
      - typescript
      - lint
      - format
      - coverage
      - build
    steps:
      - name: 📦 Install jq
        run: "sudo apt-get update && sudo apt-get install jq"

      - name: ✔️ Fail job if any of the previous jobs failed
        env:
          NEEDS: ${{ toJSON(needs) }}
        run: "for i in `echo ${NEEDS} | jq -r '.[].result'`; do if [[ $i == 'failure' ]]; then echo ${NEEDS}; exit 1; fi; done;"
